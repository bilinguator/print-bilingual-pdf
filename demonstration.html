<textarea class="text1">Antoine de Saint-Exupéry
<h1>Le Petit Prince</h1>
À LÉON WERTH
Je demande pardon aux enfants d’avoir dédié ce livre à une grande personne. J’ai une excuse sérieuse: cette grande personne est le meilleur ami que j’ai au monde. J’ai une autre excuse: cette grande personne peut tout comprendre, même les livres pour enfants. J’ai une troisième excuse: cette grande personne habite la France où elle a faim et froid. Elle a bien besoin d’être consolée.
Si toutes ces excuses ne suffisent pas, je veux bien dédier ce livre à l’enfant qu’a été autrefois cette grande personne. Toutes les grandes personnes ont d’abord été des enfants. (Mais peu d’entre elles s’en souviennent.) Je corrige donc ma dédicace:
À LÉON WERTH QUAND IL ÉTAIT PETIT GARÇON
<h1>PREMIER CHAPITRE</h1>
Lorsque j’avais six ans j’ai vu, une fois, une magnifique image, dans un livre sur la Forêt Vierge qui s’appelait «Histoires Vécues». Ça représentait un serpent boa qui avalait un fauve. Voilà la copie du dessin.
<img1>
On disait dans le livre: «Les serpents boas avalent leur proie tout entière, sans la mâcher. Ensuite ils ne peuvent plus bouger et ils dorment pendant les six mois de leur digestion».
J’ai alors beaucoup réfléchi sur les aventures de la jungle et, à mon tour, j’ai réussi, avec un crayon de couleur, à tracer mon premier dessin. Mon dessin numéro 1. Il était comme ça:
<img2>
J’ai montré mon chef d’œuvre aux grandes personnes et je leur ai demandé si mon dessin leur faisait peur.
Elles m’ont répondu:<delimiter>– Pourquoi un chapeau ferait-il peur?
Mon dessin ne représentait pas un chapeau. Il représentait un serpent boa qui digérait un éléphant. J’ai alors dessiné l’intérieur du serpent boa, afin que les grandes personnes puissent comprendre. Elles ont toujours besoin d’explications. Mon dessin numéro 2 était comme ça:
<img3>
Les grandes personnes m’ont conseillé de laisser de côté les dessins de serpents boas ouverts ou fermés, et de m’intéresser plutôt à la géographie, à l’histoire, au calcul et à la grammaire. C’est ainsi que j’ai abandonné, à l’âge de six ans, une magnifique carrière de peintre.
J’avais été découragé par l’insuccès de mon dessin numéro 1 et de mon dessin numéro 2. Les grandes personnes ne comprennent jamais rien toutes seules, et c’est fatigant, pour les enfants, de toujours leur donner des explications.
J’ai donc dû choisir un autre métier et j’ai appris à piloter des avions. J’ai volé un peu partout dans le monde. Et la géographie, c’est exact, m’a beaucoup servi.
Je savais reconnaître, du premier coup d’œil, la Chine de l’Arizona. C’est très utile, si l’on est égaré pendant la nuit.
J’ai ainsi eu, au cours de ma vie, des tas de contacts avec des tas de gens sérieux. J’ai beaucoup vécu chez les grandes personnes. Je les ai vues de très près. Ça n’a pas trop amélioré mon opinion.
Quand j’en rencontrais une qui me paraissait un peu lucide, je faisais l’expérience sur elle de mon dessin numéro 1 que j’ai toujours conservé. Je voulais savoir si elle était vraiment compréhensive.
Mais toujours elle me répondait:<delimiter>– C’est un chapeau.
Alors je ne lui parlais ni de serpents boas, ni de forêts vierges, ni d’étoiles. Je me mettais à sa portée. Je lui parlais de bridge, de golf, de politique et de cravates. Et la grande personne était bien contente de connaître un homme aussi raisonnable.
<h1>CHAPITRE II</h1>
J’ai ainsi vécu seul, sans personne avec qui parler véritablement, jusqu’à une panne dans le désert du Sahara, il y a six ans.
Quelque chose s’était cassé dans mon moteur. Et comme je n’avais avec moi ni mécanicien, ni passagers, je me préparai à essayer de réussir, tout seul, une réparation difficile.
C’était pour moi une question de vie ou de mort. J’avais à peine de l’eau à boire pour huit jours.
Le premier soir je me suis donc endormi sur le sable à mille milles de toute terre habitée. J’étais bien plus isolé qu’un naufragé sur un radeau au milieu de l’océan.
Alors vous imaginez ma surprise, au lever du jour, quand une drôle de petite voix m’a réveillé. Elle disait:
– S’il vous plaît… dessine-moi un mouton!
– Hein!
– Dessine-moi un mouton…
J’ai sauté sur mes pieds comme si j’avais été frappé par la foudre. J’ai bien frotté mes yeux. J’ai bien regardé. Et j’ai vu un petit bonhomme tout à fait extraordinaire qui me considérait gravement.
Voilà le meilleur portrait que, plus tard, j’ai réussi à faire de lui.
<img4>
Mais mon dessin, bien sûr, est beaucoup moins ravissant que le modèle. Ce n’est pas ma faute. J’avais été découragé dans ma carrière de peintre par les grandes personnes, à l’âge de six ans, et je n’avais rien appris à dessiner, sauf les boas fermés et les boas ouverts.
Je regardai donc cette apparition avec des yeux tout ronds d’étonnement. N’oubliez pas que je me trouvais à mille milles de toute région habitée. Or mon petit bonhomme ne me semblait ni égaré, ni mort de fatigue, ni mort de faim, ni mort de soif, ni mort de peur.
Il n’avait en rien l’apparence d’un enfant perdu au milieu du désert, à mille milles de toute région habitée. Quand je réussis enfin à parler, je lui dis:
– Mais… qu’est-ce que tu fais là?
Et il me répéta alors, tout doucement, comme une chose très sérieuse:
– S’il vous plaît… dessine-moi un mouton…
Quand le mystère est trop impressionnant, on n’ose pas désobéir. Aussi absurde que cela me semblât à mille milles de tous les endroits habités et en danger de mort, je sortis de ma poche une feuille de papier et un stylographe.
Mais je me rappelai alors que j’avais surtout étudié la géographie, l’histoire, le calcul et la grammaire et je dis au petit bonhomme (avec un peu de mauvaise humeur) que je ne savais pas dessiner. Il me répondit:
– Ça ne fait rien. Dessine-moi un mouton.
Comme je n’avais jamais dessiné un mouton je refis, pour lui, l’un des deux seuls dessins dont j’étais capable. Celui du boa fermé. Et je fus stupéfait d’entendre le petit bonhomme me répondre:
– Non! Non! Je ne veux pas d’un éléphant dans un boa. Un boa c’est très dangereux, et un éléphant c’est très encombrant. Chez moi c’est tout petit. J’ai besoin d’un mouton. Dessine-moi un mouton.
Alors j’ai dessiné.
<img5>
Il regarda attentivement, puis:
– Non! Celui-là est déjà très malade. Fais-en un autre.
Je dessinai:
<img6>
Mon ami sourit gentiment, avec indulgence:
– Tu vois bien… ce n’est pas un mouton, c’est un bélier. Il a des cornes…
Je refis donc encore mon dessin:
<img7>
Mais il fut refusé, comme les précédents:
– Celui-là est trop vieux. Je veux un mouton qui vive longtemps.
Alors, faute de patience, comme j’avais hâte de commencer le démontage de mon moteur, je griffonnai ce dessin-ci.
<img8>
Et je lançai:
– Ça c’est la caisse. Le mouton que tu veux est dedans.
Mais je fus bien surpris de voir s’illuminer le visage de mon jeune juge:
– C’est tout à fait comme ça que je le voulais! Crois-tu qu’il faille beaucoup d’herbe à ce mouton?
– Pourquoi?
– Parce que chez moi c’est tout petit…
– Ça suffira sûrement. Je t’ai donné un tout petit mouton.
Il pencha la tête vers le dessin:<delimiter>– Pas si petit que ça… Tiens! Il s’est endormi…
Et c’est ainsi que je fis la connaissance du petit prince.
<h1>CHAPITRE III</h1>
<img9>
Il me fallut longtemps pour comprendre d’où il venait. Le petit prince, qui me posait beaucoup de questions, ne semblait jamais entendre les miennes.
Ce sont des mots prononcés par hasard qui, peu à peu, m’ont tout révélé. Ainsi, quand il aperçut pour la première fois mon avion (je ne dessinerai pas mon avion, c’est un dessin beaucoup trop compliqué pour moi) il me demanda:
– Qu’est ce que c’est que cette chose-là?
– Ce n’est pas une chose. Ça vole. C’est un avion. C’est mon avion.
Et j’étais fier de lui apprendre que je volais. Alors il s’écria:
– Comment! tu es tombé du ciel!
– Oui, fis-je modestement.
– Ah! ça c’est drôle…
Et le petit prince eut un très joli éclat de rire qui m’irrita beaucoup. Je désire que l’on prenne mes malheurs au sérieux. Puis il ajouta:
– Alors, toi aussi tu viens du ciel! De quelle planète es-tu?
J’entrevis aussitôt une lueur, dans le mystère de sa présence, et j’interrogeai brusquement:
– Tu viens donc d’une autre planète?
Mais il ne me répondit pas. Il hochait la tête doucement tout en regardant mon avion:
– C’est vrai que, là-dessus, tu ne peux pas venir de bien loin…
Et il s’enfonça dans une rêverie qui dura longtemps. Puis, sortant mon mouton de sa poche, il se plongea dans la contemplation de son trésor.
Vous imaginez combien j’avais pu être intrigué par cette demi-confidence sur «les autres planètes». Je m’efforçai donc d’en savoir plus long:
– D’où viens-tu mon petit bonhomme? Où est-ce «chez toi»? Où veux-tu emporter mon mouton?
Il me répondit après un silence méditatif:
– Ce qui est bien, avec la caisse que tu m’as donnée, c’est que, la nuit, ça lui servira de maison.
– Bien sûr. Et si tu es gentil, je te donnerai aussi une corde pour l’attacher pendant le jour. Et un piquet.
La proposition parut choquer le petit prince:
– L’attacher? Quelle drôle d’idée!
– Mais si tu ne l’attaches pas, il ira n’importe où, et il se perdra…
Et mon ami eut un nouvel éclat de rire:
– Mais où veux-tu qu’il aille!
– N’importe où. Droit devant lui…
Alors le petit prince remarqua gravement:
– Ça ne fait rien, c’est tellement petit, chez moi!
Et, avec un peu de mélancolie, peut-être, il ajouta:
– Droit devant soi on ne peut pas aller bien loin…
<h1>CHAPITRE IV</h1>
J’avais ainsi appris une seconde chose très importante: C’est que sa planète d’origine était à peine plus grande qu’une maison!
Ça ne pouvait pas m’étonner beaucoup. Je savais bien qu’en dehors des grosses planètes comme la Terre, Jupiter, Mars, Vénus, auxquelles on a donné des noms, il y en a des centaines d’autres qui sont quelquefois si petites qu’on a beaucoup de mal à les apercevoir au télescope.
Quand un astronome découvre l’une d’elles, il lui donne pour nom un numéro. Il l’appelle par exemple: «l’astéroïde 3251.»
J’ai de sérieuses raisons de croire que la planète d’où venait le petit prince est l’astéroïde B 612.
<img10>
Cet astéroïde n’a été aperçu qu’une fois au télescope, en 1909, par un astronome turc.
<img11>
Il avait fait alors une grande démonstration de sa découverte à un Congrès International d’Astronomie. Mais personne ne l’avait cru à cause de son costume. Les grandes personnes sont comme ça.
<img12>
Heureusement pour la réputation de l’astéroïde B 612 un dictateur turc imposa à son peuple, sous peine de mort, de s’habiller à l’Européenne.
L’astronome refit sa démonstration en 1920, dans un habit très élégant. Et cette fois-ci tout le monde fut de son avis.
<img13>
Si je vous ai raconté ces détails sur l’astéroïde B 612 et si je vous ai confié son numéro, c’est à cause des grandes personnes. Les grandes personnes aiment les chiffres.
Quand vous leur parlez d’un nouvel ami, elles ne vous questionnent jamais sur l’essentiel. Elles ne vous disent jamais: «Quel est le son de sa voix? Quels sont les jeux qu’il préfère? Est-ce qu’il collectionne les papillons?»
Elles vous demandent: «Quel âge a-t-il? Combien a-t-il de frères? Combien pèse-t-il? Combien gagne son père?» Alors seulement elles croient le connaître.
Si vous dites aux grandes personnes: «J’ai vu une belle maison en briques roses, avec des géraniums aux fenêtres et des colombes sur le toit…» elles ne parviennent pas à s’imaginer cette maison. Il faut leur dire: «J’ai vu une maison de cent mille francs.» Alors elles s’écrient: «Comme c’est joli!»
Ainsi, si vous leur dites: «La preuve que le petit prince a existé c’est qu’il était ravissant, qu’il riait, et qu’il voulait un mouton. Quand on veut un mouton, c’est la preuve qu’on existe» elles hausseront les épaules et vous traiteront d’enfant!
Mais si vous leur dites: «La planète d’où il venait est l’astéroïde B 612» alors elles seront convaincues, et elles vous laisseront tranquille avec leurs questions. Elles sont comme ça. Il ne faut pas leur en vouloir. Les enfants doivent être très indulgents envers les grandes personnes.
Mais, bien sûr, nous qui comprenons la vie, nous nous moquons bien des numéros! J’aurais aimé commencer cette histoire à la façon des contes de fées. J’aurais aimé dire:
«Il était une fois un petit prince qui habitait une planète à peine plus grande que lui, et qui avait besoin d’un ami…» Pour ceux qui comprennent la vie, ça aurait eu l’air beaucoup plus vrai.
Car je n’aime pas qu’on lise mon livre à la légère. J’éprouve tant de chagrin à raconter ces souvenirs. Il y a six ans déjà que mon ami s’en est allé avec son mouton. Si j’essaie ici de le décrire, c’est afin de ne pas l’oublier.
C’est triste d’oublier un ami. Tout le monde n’a pas eu un ami. Et je puis devenir comme les grandes personnes qui ne s’intéressent plus qu’aux chiffres.
C’est donc pour ça encore que j’ai acheté une boîte de couleurs et des crayons. C’est dur de se remettre au dessin, à mon âge, quand on n’a jamais fait d’autres tentatives que celle d’un boa fermé et celle d’un boa ouvert, à l’âge de six ans!
J’essaierai, bien sûr, de faire des portraits le plus ressemblants possible. Mais je ne suis pas tout à fait certain de réussir. Un dessin va, et l’autre ne ressemble plus.
Je me trompe un peu aussi sur la taille. Ici le petit prince est trop grand. Là il est trop petit. J’hésite aussi sur la couleur de son costume. Alors je tâtonne comme ci et comme ça, tant bien que mal.
Je me tromperai enfin sur certains détails plus importants. Mais ça, il faudra me le pardonner. Mon ami ne donnait jamais d’explications. Il me croyait peut-être semblable à lui. Mais moi, malheureusement, je ne sais pas voir les moutons à travers les caisses. Je suis peut-être un peu comme les grandes personnes. J’ai dû vieillir.
<h1>CHAPITRE V</h1>
Chaque jour j’apprenais quelque chose sur la planète, sur le départ, sur le voyage. Ça venait tout doucement, au hasard des réflexions. C’est ainsi que, le troisième jour, je connus le drame des baobabs.
Cette fois-ci encore ce fut grâce au mouton, car brusquement le petit prince m’interrogea, comme pris d’un doute grave:
– C’est bien vrai, n’est-ce pas, que les moutons mangent les arbustes?
– Oui. C’est vrai.
– Ah! Je suis content.
Je ne compris pas pourquoi il était si important que les moutons mangeassent les arbustes. Mais le petit prince ajouta:
– Par conséquent ils mangent aussi les baobabs?
Je fis remarquer au petit prince que les baobabs ne sont pas des arbustes, mais des arbres grands comme des églises et que, si même il emportait avec lui tout un troupeau d’éléphants, ce troupeau ne viendrait pas à bout d’un seul baobab.
L’idée du troupeau d’éléphants fit rire le petit prince:
– Il faudrait les mettre les uns sur les autres…
<img14>
Mais il remarqua avec sagesse:
– Les baobabs, avant de grandir, ça commence par être petit.
– C’est exact! Mais pourquoi veux-tu que tes moutons mangent les petits baobabs?
Il me répondit: «Ben! Voyons!» comme s’il s’agissait là d’une évidence.
Et il me fallut un grand effort d’intelligence pour comprendre à moi seul ce problème.
Et en effet, sur la planète du petit prince, il y avait comme sur toutes les planètes, de bonnes herbes et de mauvaises herbes. Par conséquent de bonnes graines de bonnes herbes et de mauvaises graines de mauvaises herbes.
Mais les graines sont invisibles. Elles dorment dans le secret de la terre jusqu’à ce qu’il prenne fantaisie à l’une d’elles de se réveiller. Alors elle s’étire, et pousse d’abord timidement vers le soleil une ravissante petite brindille inoffensive.
S’il s’agit d’une brindille de radis ou de rosier, on peut la laisser pousser comme elle veut. Mais s’il s’agit d’une mauvaise plante, il faut arracher la plante aussitôt, dès qu’on a su la reconnaître.
Or il y avait des graines terribles sur la planète du petit prince… c’étaient les graines de baobabs. Le sol de la planète en était infesté.
Or un baobab, si l’on s’y prend trop tard, on ne peut jamais plus s’en débarrasser. Il encombre toute la planète. Il la perfore de ses racines. Et si la planète est trop petite, et si les baobabs sont trop nombreux, ils la font éclater.
– C’est une question de discipline, me disait plus tard le petit prince. Quand on a terminé sa toilette du matin, il faut faire soigneusement la toilette de la planète. Il faut s’astreindre régulièrement à arracher les baobabs dès qu’on les distingue d’avec les rosiers auxquels ils ressemblent beaucoup quand ils sont très jeunes. C’est un travail très ennuyeux, mais très facile.
Et un jour il me conseilla de m’appliquer à réussir un beau dessin, pour bien faire entrer ça dans la tête des enfants de chez moi.
<img15>
– S’ils voyagent un jour, me disait-il, ça pourra leur servir. Il est quelquefois sans inconvénient de remettre à plus tard son travail. Mais, s’il s’agit des baobabs, c’est toujours une catastrophe. J’ai connu une planète, habitée par un paresseux. Il avait négligé trois arbustes…
Et, sur les indications du petit prince, j’ai dessiné cette planète-là. Je n’aime guère prendre le ton d’un moraliste. Mais le danger des baobabs est si peu connu, et les risques courus par celui qui s’égarerait dans un astéroïde sont si considérables, que, pour une fois, je fais exception à ma réserve.
Je dis: «Enfants! Faites attention aux baobabs!» C’est pour avertir mes amis d’un danger qu’ils frôlaient depuis longtemps, comme moi-même, sans le connaître, que j’ai tant travaillé ce dessin-là. La leçon que je donnais en valait la peine.
<img16>
Vous vous demanderez peut-être: Pourquoi n’y a-t-il pas, dans ce livre, d’autres dessins aussi grandioses que le dessin des baobabs? La réponse est bien simple: J’ai essayé mais je n’ai pas pu réussir. Quand j’ai dessiné les baobabs j’ai été animé par le sentiment de l’urgence.
<h1>CHAPITRE VI</h1>
Ah! petit prince, j’ai compris, peu à peu, ainsi, ta petite vie mélancolique. Tu n’avais eu longtemps pour distraction que la douceur des couchers de soleil. J’ai appris ce détail nouveau, le quatrième jour au matin, quand tu m’as dit:
– J’aime bien les couchers de soleil. Allons voir un coucher de soleil…
– Mais il faut attendre…
– Attendre quoi?
– Attendre que le soleil se couche.
Tu as eu l’air très surpris d’abord, et puis tu as ri de toi-même. Et tu m’as dit:
– Je me crois toujours chez moi!
En effet. Quand il est midi aux États-Unis, le soleil, tout le monde le sait, se couche sur la France. Il suffirait de pouvoir aller en France en une minute pour assister au coucher de soleil.
Malheureusement la France est bien trop éloignée. Mais, sur ta si petite planète, il te suffisait de tirer ta chaise de quelques pas. Et tu regardais le crépuscule chaque fois que tu le désirais…
– Un jour, j’ai vu le soleil se coucher quarante-trois fois!
Et un peu plus tard tu ajoutais:
– Tu sais… quand on est tellement triste on aime les couchers de soleil…
– Le jour des quarante-trois fois tu étais donc tellement triste?
Mais le petit prince ne répondit pas.
<img17>
<h1>CHAPITRE VII</h1>
Le cinquième jour, toujours grâce au mouton, ce secret de la vie du petit prince me fut révélé. Il me demanda avec brusquerie, sans préambule, comme le fruit d’un problème longtemps médité en silence:
– Un mouton, s’il mange les arbustes, il mange aussi les fleurs?
– Un mouton mange tout ce qu’il rencontre.
– Même les fleurs qui ont des épines?
– Oui. Même les fleurs qui ont des épines.
– Alors les épines, à quoi servent-elles?
Je ne le savais pas. J’étais alors très occupé à essayer de dévisser un boulon trop serré de mon moteur. J’étais très soucieux car ma panne commençait de m’apparaître comme très grave, et l’eau à boire qui s’épuisait me faisait craindre le pire.
– Les épines, à quoi servent-elles?
Le petit prince ne renonçait jamais à une question, une fois qu’il l’avait posée. J’étais irrité par mon boulon et je répondis n’importe quoi:
– Les épines, ça ne sert à rien, c’est de la pure méchanceté de la part des fleurs!
– Oh!
Mais après un silence il me lança, avec une sorte de rancune:
– Je ne te crois pas! Les fleurs sont faibles. Elles sont naïves. Elles se rassurent comme elles peuvent. Elles se croient terribles avec leurs épines…
Je ne répondis rien. À cet instant-là je me disais: «Si ce boulon résiste encore, je le ferai sauter d’un coup de marteau.» Le petit prince dérangea de nouveau mes réflexions:
– Et tu crois, toi, que les fleurs…
– Mais non! Mais non! Je ne crois rien! J’ai répondu n’importe quoi. Je m’occupe, moi, de choses sérieuses!
Il me regarda stupéfiait.
– De choses sérieuses!
Il me voyait, mon marteau à la main, et les doigts noirs de cambouis, penché sur un objet qui lui semblait très laid.
– Tu parles comme les grandes personnes!
Ça me fit un peu honte. Mais, impitoyable, il ajouta:
– Tu confonds tout… tu mélanges tout!
Il était vraiment très irrité. Il secouait au vent des cheveux tout dorés:
– Je connais une planète où il y a un Monsieur cramoisi. Il n’a jamais respiré une fleur. Il n’a jamais regardé une étoile. Il n’a jamais aimé personne. Il n’a jamais rien fait d’autre que des additions. Et toute la journée il répète comme toi: «Je suis un homme sérieux! Je suis un homme sérieux!» et ça le fait gonfler d’orgueil. Mais ce n’est pas un homme, c’est un champignon!
– Un quoi?
– Un champignon!
Le petit prince était maintenant tout pâle de colère.
– Il y a des millions d’années que les fleurs fabriquent des épines. Il y a des millions d’années que les moutons mangent quand même les fleurs. Et ce n’est pas sérieux de chercher à comprendre pourquoi elles se donnent tant de mal pour se fabriquer des épines qui ne servent jamais à rien? Ce n’est pas important la guerre des moutons et des fleurs? Ce n’est pas plus sérieux et plus important que les additions d’un gros Monsieur rouge?
Et si je connais, moi, une fleur unique au monde, qui n’existe nulle part, sauf dans ma planète, et qu’un petit mouton peut anéantir d’un seul coup, comme ça, un matin, sans se rendre compte de ce qu’il fait, ce n’est pas important ça!
<img18>
Il rougit, puis reprit:
– Si quelqu’un aime une fleur qui n’existe qu’à un exemplaire dans les millions et les millions d’étoiles, ça suffit pour qu’il soit heureux quand il les regarde. Il se dit: «Ma fleur est là quelque part…» Mais si le mouton mange la fleur, c’est pour lui comme si, brusquement, toutes les étoiles s’éteignaient! Et ce n’est pas important ça!
Il ne put rien dire de plus. Il éclata brusquement en sanglots. La nuit était tombée. J’avais lâché mes outils. Je me moquais bien de mon marteau, de mon boulon, de la soif et de la mort. Il y avait, sur une étoile, une planète, la mienne, la Terre, un petit prince à consoler! Je le pris dans les bras. Je le berçai. Je lui disais:
– La fleur que tu aimes n’est pas en danger… Je lui dessinerai une muselière, à ton mouton… Je te dessinerai une armure pour ta fleur… Je…
Je ne savais pas trop quoi dire. Je me sentais très maladroit. Je ne savais comment l’atteindre, où le rejoindre… C’est tellement mystérieux, le pays des larmes.
<h1>CHAPITRE VIII</h1>
J’appris bien vite à mieux connaître cette fleur. Il y avait toujours eu, sur la planète du petit prince, des fleurs très simples, ornées d’un seul rang de pétales, et qui ne tenaient point de place, et qui ne dérangeaient personne. Elles apparaissaient un matin dans l’herbe, et puis elles s’éteignaient le soir.
Mais celle-là avait germé un jour, d’une graine apportée d’on ne sait où, et le petit prince avait surveillé de très près cette brindille qui ne ressemblait pas aux autres brindilles. Ça pouvait être un nouveau genre de baobab.
Mais l’arbuste cessa vite de croître, et commença de préparer une fleur. Le petit prince, qui assistait à l’installation d’un bouton énorme, sentait bien qu’il en sortirait une apparition miraculeuse, mais la fleur n’en finissait pas de se préparer à être belle, à l’abri de sa chambre verte.
Elle choisissait avec soin ses couleurs. Elle s’habillait lentement, elle ajustait un à un ses pétales. Elle ne voulait pas sortir toute fripée comme les coquelicots. Elle ne voulait apparaître que dans le plein rayonnement de sa beauté. Eh! oui. Elle était très coquette!
Sa toilette mystérieuse avait donc duré des jours et des jours. Et puis voici qu’un matin, justement à l’heure du lever du soleil, elle s’était montrée.
<img19>
Et elle, qui avait travaillé avec tant de précision, dit en bâillant:
– Ah! Je me réveille à peine… Je vous demande pardon… Je suis encore toute décoiffée…
Le petit prince, alors, ne put contenir son admiration:
– Que vous êtes belle!
– N’est-ce pas, répondit doucement la fleur. Et je suis née en même temps que le soleil…
Le petit prince devina bien qu’elle n’était pas trop modeste, mais elle était si émouvante!
– C’est l’heure, je crois, du petit déjeuner, avait-elle bientôt ajouté, auriez-vous la bonté de penser à moi…
Et le petit prince, tout confus, ayant été chercher un arrosoir d’eau fraîche, avait servi la fleur.
<img20>
Ainsi l’avait-elle bien vite tourmenté par sa vanité un peu ombrageuse. Un jour, par exemple, parlant de ses quatre épines, elle avait dit au petit prince:
– Ils peuvent venir, les tigres, avec leurs griffes!
<img21>
– Il n’y a pas de tigres sur ma planète, avait objecté le petit prince, et puis les tigres ne mangent pas l’herbe.
– Je ne suis pas une herbe, avait doucement répondu la fleur.
– Pardonnez-moi…
– Je ne crains rien des tigres, mais j’ai horreur des courants d’air. Vous n’auriez pas un paravent?
<img22>
«Horreur des courants d’air… ce n’est pas de chance, pour une plante, avait remarqué le petit prince. Cette fleur est bien compliquée…»
– Le soir vous me mettrez sous globe. Il fait très froid chez vous. C’est mal installé. Là d’où je viens…
<img23>
Mais elle s’était interrompue. Elle était venue sous forme de graine. Elle n’avait rien pu connaître des autres mondes. Humiliée de s’être laissé surprendre à préparer un mensonge aussi naïf, elle avait toussé deux ou trois fois, pour mettre le petit prince dans son tort:
– Ce paravent?…
– J’allais le chercher mais vous me parliez!
Alors elle avait forcé sa toux pour lui infliger quand même des remords.
Ainsi le petit prince, malgré la bonne volonté de son amour, avait vite douté d’elle. Il avait pris au sérieux des mots sans importance, et était devenu très malheureux.
– J’aurais dû ne pas l’écouter, me confia-t-il un jour, il ne faut jamais écouter les fleurs. Il faut les regarder et les respirer. La mienne embaumait ma planète, mais je ne savais pas m’en réjouir. Cette histoire de griffes, qui m’avait tellement agacé, eût dû m’attendrir…
Il me confia encore:
– Je n’ai alors rien su comprendre! J’aurais dû la juger sur les actes et non sur les mots. Elle m’embaumait et m’éclairait. Je n’aurais jamais dû m’enfuir! J’aurais dû deviner sa tendresse derrière ses pauvres ruses. Les fleurs sont si contradictoires! Mais j’étais trop jeune pour savoir l’aimer.
<h1>CHAPITRE IX</h1>
<img24>
Je crois qu’il profita, pour son évasion, d’une migration d’oiseaux sauvages. Au matin du départ il mit sa planète bien en ordre. Il ramona soigneusement ses volcans en activité. Il possédait deux volcans en activité. Et c’était bien commode pour faire chauffer le petit déjeuner du matin.
Il possédait aussi un volcan éteint. Mais, comme il disait, «On ne sait jamais!» Il ramona donc également le volcan éteint. S’ils sont bien ramonés, les volcans brûlent doucement et régulièrement, sans éruptions. Les éruptions volcaniques sont comme des feux de cheminée.
Évidemment sur notre terre nous sommes beaucoup trop petits pour ramoner nos volcans. C’est pourquoi ils nous causent des tas d’ennuis.
<img25>
Le petit prince arracha aussi, avec un peu de mélancolie, les dernières pousses de baobabs. Il croyait ne jamais devoir revenir. Mais tous ces travaux familiers lui parurent, ce matin-là, extrêmement doux.
Et, quand il arrosa une dernière fois la fleur, et se prépara à la mettre à l’abri sous son globe, il se découvrit l’envie de pleurer.
– Adieu, dit-il à la fleur.
Mais elle ne lui répondit pas.
– Adieu, répéta-t-il.
La fleur toussa. Mais ce n’était pas à cause de son rhume.
– J’ai été sotte, lui dit-elle enfin. Je te demande pardon. Tâche d’être heureux.
Il fut surpris par l’absence de reproches. Il restait là tout déconcerté, le globe en l’air. Il ne comprenait pas cette douceur calme.
– Mais oui, je t’aime, lui dit la fleur. Tu n’en as rien su, par ma faute. Cela n’a aucune importance. Mais tu as été aussi sot que moi. Tâche d’être heureux… Laisse ce globe tranquille. Je n’en veux plus.
– Mais le vent…
– Je ne suis pas si enrhumée que ça… L’air frais de la nuit me fera du bien. Je suis une fleur.
– Mais les bêtes…
– Il faut bien que je supporte deux ou trois chenilles si je veux connaître les papillons. Il paraît que c’est tellement beau. Sinon qui me rendra visite? Tu seras loin, toi. Quant aux grosses bêtes, je ne crains rien. J’ai mes griffes.
Et elle montrait naïvement ses quatre épines. Puis elle ajouta:
– Ne traîne pas comme ça, c’est agaçant. Tu as décidé de partir. Va-t’en.
Car elle ne voulait pas qu’il la vît pleurer. C’était une fleur tellement orgueilleuse…
<h1>CHAPITRE X</h1>
Il se trouvait dans la région des astéroïdes 325, 326, 327, 328, 329 et 330. Il commença donc par les visiter pour y chercher une occupation et pour s’instruire.
La première était habitée par un roi. Le roi siégeait, habillé de pourpre et d’hermine, sur un trône très simple et cependant majestueux.
<img26>
– Ah! Voilà un sujet, s’écria le roi quand il aperçut le petit prince.
Et le petit prince se demanda:<delimiter>– Comment peut-il me reconnaître puisqu’il ne m’a encore jamais vu!
Il ne savait pas que, pour les rois, le monde est très simplifié. Tous les hommes sont des sujets.
– Approche-toi que je te voie mieux, lui dit le roi qui était tout fier d’être roi pour quelqu’un.
Le petit prince chercha des yeux où s’asseoir, mais la planète était toute encombrée par le magnifique manteau d’hermine. Il resta donc debout, et, comme il était fatigué, il bâilla.
– Il est contraire à l’étiquette de bâiller en présence d’un roi, lui dit le monarque. Je te l’interdis.
– Je ne peux pas m’en empêcher, répondit le petit prince tout confus. J’ai fait un long voyage et je n’ai pas dormi…
– Alors, lui dit le roi, je t’ordonne de bâiller. Je n’ai vu personne bâiller depuis des années. Les bâillements sont pour moi des curiosités. Allons! bâille encore. C’est un ordre.
– Ça m’intimide… je ne peux plus… fit le petit prince tout rougissant.
– Hum! Hum! répondit le roi. Alors je… je t’ordonne tantôt de bâiller et tantôt de…
Il bredouillait un peu et paraissait vexé.
Car le roi tenait essentiellement à ce que son autorité fût respectée. Il ne tolérait pas la désobéissance. C’était un monarque absolu. Mais, comme il était très bon, il donnait des ordres raisonnables.
«Si j’ordonnais, disait-il couramment, si j’ordonnais à un général de se changer en oiseau de mer, et si le général n’obéissait pas, ce ne serait pas la faute du général. Ce serait ma faute.»
– Puis-je m’asseoir? s’enquit timidement le petit prince.
– Je t’ordonne de t’asseoir, lui répondit le roi, qui ramena majestueusement un pan de son manteau d’hermine.
Mais le petit prince s’étonnait. La planète était minuscule. Sur quoi le roi pouvait-il bien régner?
– Sire, lui dit-il… je vous demande pardon de vous interroger…
– Je t’ordonne de m’interroger, se hâta de dire le roi.
– Sire… sur quoi régnez-vous?
– Sur tout, répondit le roi, avec une grande simplicité.
– Sur tout?
Le roi d’un geste discret désigna sa planète, les autres planètes et les étoiles.
– Sur tout ça? dit le petit prince.
– Sur tout ça… répondit le roi.
Car non seulement c’était un monarque absolu mais c’était un monarque universel.
– Et les étoiles vous obéissent?
– Bien sûr, lui dit le roi. Elles obéissent aussitôt. Je ne tolère pas l’indiscipline.
Un tel pouvoir émerveilla le petit prince. S’il l’avait détenu lui-même, il aurait pu assister, non pas à quarante-quatre, mais à soixante-douze, ou même à cent, ou même à deux cents couchers de soleil dans la même journée, sans avoir jamais à tirer sa chaise!
Et comme il se sentait un peu triste à cause du souvenir de sa petite planète abandonnée, il s’enhardit à solliciter une grâce du roi:
– Je voudrais voir un coucher de soleil… Faites-moi plaisir… Ordonnez au soleil de se coucher…
– Si j’ordonnais à un général de voler d’une fleur à l’autre à la façon d’un papillon, ou d’écrire une tragédie, ou de se changer en oiseau de mer, et si le général n’exécutait pas l’ordre reçu, qui, de lui ou de moi, serait dans son tort?
– Ce serait vous, dit fermement le petit prince.
– Exact. Il faut exiger de chacun ce que chacun peut donner, reprit le roi. L’autorité repose d’abord sur la raison. Si tu ordonnes à ton peuple d’aller se jeter à la mer, il fera la révolution. J’ai le droit d’exiger l’obéissance parce que mes ordres sont raisonnables.
– Alors mon coucher de soleil? rappela le petit prince qui jamais n’oubliait une question une fois qu’il l’avait posée.
– Ton coucher de soleil, tu l’auras. Je l’exigerai. Mais j’attendrai, dans ma science du gouvernement, que les conditions soient favorables.
– Quand ça sera-t-il? s’informa le petit prince.
– Hem! Hem! lui répondit le roi, qui consulta d’abord un gros calendrier, hem! hem! ce sera, vers… vers… ce sera ce soir vers sept heures quarante! Et tu verras comme je suis bien obéi.
Le petit prince bâilla. Il regrettait son coucher de soleil manqué. Et puis il s’ennuyait déjà un peu:
– Je n’ai plus rien à faire ici, dit-il au roi. Je vais repartir!
– Ne pars pas, répondit le roi qui était si fier d’avoir un sujet. Ne pars pas, je te fais ministre!
– Ministre de quoi?
– De… de la justice!
– Mais il n’y a personne à juger!
– On ne sait pas, lui dit le roi. Je n’ai pas fait encore le tour de mon royaume. Je suis très vieux, je n’ai pas de place pour un carrosse, et ça me fatigue de marcher.
– Oh! Mais j’ai déjà vu, dit le petit prince qui se pencha pour jeter encore un coup d’œil sur l’autre côté de la planète. Il n’y a personne là-bas non plus…
– Tu te jugeras donc toi-même, lui répondit le roi. C’est le plus difficile. Il est bien plus difficile de se juger soi-même que de juger autrui. Si tu réussis à bien te juger, c’est que tu es un véritable sage.
– Moi, dit le petit prince, je puis me juger moi-même n’importe où. Je n’ai pas besoin d’habiter ici.
– Hem! Hem! dit le roi, je crois bien que sur ma planète il y a quelque part un vieux rat. Je l’entends la nuit. Tu pourras juger ce vieux rat. Tu le condamneras à mort de temps en temps. Ainsi sa vie dépendra de ta justice. Mais tu le gracieras chaque fois pour l’économiser. Il n’y en a qu’un.
– Moi, répondit le petit prince, je n’aime pas condamner à mort, et je crois bien que je m’en vais.
– Non, dit le roi.
Mais le petit prince, ayant achevé ses préparatifs, ne voulut point peiner le vieux monarque:
– Si Votre Majesté désirait être obéie ponctuellement, elle pourrait me donner un ordre raisonnable. Elle pourrait m’ordonner, par exemple, de partir avant une minute. Il me semble que les conditions sont favorables…
Le roi n’ayant rien répondu, le petit prince hésita d’abord, puis, avec un soupir, prit le départ.
– Je te fais mon ambassadeur, se hâta alors de crier le roi.
Il avait un grand air d’autorité.
Les grandes personnes sont bien étranges, se dit le petit prince, en lui-même, durant son voyage.
<h1>CHAPITRE XI</h1>
La seconde planète était habitée par un vaniteux:
<img27>
– Ah! Ah! Voilà la visite d’un admirateur! s’écria de loin le vaniteux dès qu’il aperçut le petit prince.
Car, pour les vaniteux, les autres hommes sont des admirateurs.
– Bonjour, dit le petit prince. Vous avez un drôle de chapeau.
– C’est pour saluer, lui répondit le vaniteux. C’est pour saluer quand on m’acclame. Malheureusement il ne passe jamais personne par ici.
– Ah oui? dit le petit prince qui ne comprit pas.
– Frappe tes mains l’une contre l’autre, conseilla donc le vaniteux.
Le petit prince frappa ses mains l’une contre l’autre. Le vaniteux salua modestement en soulevant son chapeau.
«Ça c’est plus amusant que la visite au roi», se dit en lui-même le petit prince. Et il recommença de frapper ses mains l’une contre l’autre. Le vaniteux recommença de saluer en soulevant son chapeau.
Après cinq minutes d’exercice le petit prince se fatigua de la monotonie du jeu:
– Et, pour que le chapeau tombe, demanda-t-il, que faut-il faire?
Mais le vaniteux ne l’entendit pas. Les vaniteux n’entendent jamais que les louanges.
– Est-ce que tu m’admires vraiment beaucoup? demanda-t-il au petit prince.
– Qu’est-ce que signifie admirer?
– Admirer signifie reconnaître que je suis l’homme le plus beau, le mieux habillé, le plus riche et le plus intelligent de la planète.
– Mais tu es seul sur ta planète!
– Fais-moi ce plaisir. Admire-moi quand même!
– Je t’admire, dit le petit prince, en haussant un peu les épaules, mais en quoi cela peut-il bien t’intéresser?
Et le petit prince s’en fut.
Les grandes personnes sont décidément bien bizarres, se dit-il simplement en lui-même durant son voyage.</textarea>

<h1>KAPITEL III</h1>
<img9>
Ich brauchte lange Zeit, um zu verstehen, woher er kam. Der kleine Prinz, der viele Fragen an mich richtete, schien die meinen nie zu hören.
Zufällig aufgefangene Worte haben mir nach und nach sein Geheimnis enthüllt. So fragte er, als er zum erstenmal mein Flugzeug sah (ich werde mein Flugzeug nicht zeichnen, das ist eine viel zu komplizierte Sache für mich):
»Was ist das für ein Ding da?«
»Das ist kein Ding. Das fliegt. Das ist ein Flugzeug.«
Und ich war stolz, ihm sagen zu können, daß ich fliege. Da rief er:
»Wie! Du bist vom Himmel gefallen?«
»Ja«, sagte ich bescheiden.
»Ah! Das ist ja lustig …«
Und der kleine Prinz bekam einen ganz tollen Lachanfall, der mich ordentlich ärgerte. Ich legte Wert darauf, daß meine Unfälle ernst genommen werden. Er aber fuhr fort:
»Also auch du kommst vom Himmel! Von welchem Planeten bist du denn?«
Da ging mir ein Licht auf über das Geheimnis seiner Anwesenheit, und ich fragte hastig:
»Du kommst also von einem anderen Planeten?«
Aber er antwortete nicht. Er schüttelte nur sanft den Kopf, indem er mein Flugzeug musterte:
»Freilich, auf dem Ding da kannst nicht allzu weit herkommen …«
Und er versank in eine Träumerei, die lange dauerte. Dann nahm er mein Schaf aus der Tasche und vertiefte sich in den Anblick seines Schatzes.
Ihr könnt euch vorstellen, wie stark diese Andeutung über die »anderen Planeten« mich beunruhigen mußte. Ich bemühte mich also, mehr zu erfahren:
»Woher kommst du, mein kleines Kerlchen? Wo bist du denn zu Hause? Wohin willst du mein Schaf mitnehmen?«
Er antwortete nach einem nachdenklichen Schweigen:
»Die Kiste, die du mir da geschenkt hast, hat das Gute, daß sie ihm nachts als Haus dienen kann.«
»Gewiß. Und wenn du brav bist, gebe ich dir auch einen Strick, um es tagsüber anzubinden. Und einen Pflock dazu.«
Dieser Vorschlag schien den kleinen Prinzen zu kränken:
»Anbinden? Was für eine komische Idee!«
»Aber wenn du es nicht anbindest, wird es doch weglaufen …«
Da brach meine Freund in ein neuerliches Gelächter aus:
»Aber wo soll es denn hinlaufen?«
»Irgendwohin. Geradeaus …«
Da versetzte der kleine Prinz ernsthaft:
»Das macht nichts aus, es ist so klein bei mir zu Hause!«
Und, vielleicht ein bißchen schwermütig, fügte er hinzu:
»Geradeaus kann man nicht sehr weit gehen …«
<h1>KAPITEL IV</h1>
Ich hatte eine zweite sehr wichtige Sache erfahren: der Planet seiner Herkunft war kaum größer als ein Haus!
Das erschien mir gar nicht verwunderlich. Ich wußte ja, daß es außer den großen Planeten wie der Erde, dem Jupiter, dem Mars, der Venus, denen man Namen gegeben hat, noch Hunderte von anderen gibt, die manchmal so klein sind, daß man Mühe hat, sie im Fernrohr zu sehen.
Wenn ein Astronom einen von ihnen entdeckt, gibt er ihm statt des Namens eine Nummer. Er nennt ihn zum Beispiel: Asteroid Nr. 3251.
Ich habe ernsthafte Gründe zu glauben, daß der Planet, von dem der kleine Prinz kam, der Asteroid B 612 ist.
<img10>
Dieser Planet ist nur ein einziges Mal im Jahre 1909 von einem türkischen Astronomen im Fernrohr gesehen worden.
<img11>
Er hatte damals beim internationalen Astronomenkongreß einen großen Vortrag über seine Entdeckung gehalten. Aber niemand hatte ihm geglaubt, und zwar ganz einfach seines Anzuges wegen. Die großen Leute sind so.
<img12>
Zum Glück für den Ruf des Planeten B 612 befahl ein türkischer Diktator seinem Volk bei Todesstrafe, nur noch europäische Kleider zu tragen.
Der Astronom wiederholte seinen Vortrag im Jahre 1920 in einem sehr eleganten Anzug. Und diesmal gaben sie ihm alle recht.
<img13>
Wenn ich euch dieses nebensächliche Drum und Dran über den Planeten B 612 erzähle und euch sogar seine Nummer anvertraue, so geschieht das der großen Leute wegen. Die großen Leute haben eine Vorliebe für Zahlen. 
Wenn ihr ihnen von einem neuen Freund erzählt, befragen sie euch nie über das Wesentliche. Sie fragen euch nie: Wie ist der Klang seiner Stimme? Welche Spiele liebt er am meisten? Sammelt er Schmetterlinge?
Sie fragen euch: Wie alt ist er? Wieviel Brüder hat er? Wieviel wiegt er? Wieviel verdient sein Vater? Dann erst glauben sie, ihn zu kennen.
Wenn ihr zu den großen Leute sagt: Ich habe ein sehr schönes Haus mit roten Ziegeln gesehen, mit Geranien vor den Fenstern und Tauben auf dem Dach … dann sind sie nicht imstande, sich dieses Haus vorzustellen. Man muß ihnen sagen: Ich habe ein Haus gesehen, das hunderttausend Franken wert ist. Dann schreien sie gleich: Ach wie schön!
So auch, wenn ihr ihnen sagt: Der Beweis dafür, daß es den kleinen Prinzen wirklich gegeben hat, besteht darin, daß er entzückend war, daß er lachte und daß er ein Schaf haben wollte; denn wenn man sich ein Schaf wünscht, ist es doch ein Beweis dafür, daß man lebt, — dann werden sie die Achseln zucken und euch als Kinder behandeln.
Aber wenn ihr ihnen sagt: der Planet, von dem er kam, ist der Planet B 612, dann werden sie überzeugt sein und euch mit ihren Fragen in Ruhe lassen. So sind sie. Man darf ihnen das auch nicht übelnehmen. Kinder müssen mit großen Leuten viel Nachsicht haben.
Wir freilich, die wir wissen, was das Leben eigentlich ist, wir machen uns nur lustig über die albernen Zahlen. Viel lieber hätte ich diese Geschichte begonnen wie ein Märchen. Am liebsten hätte ich so angefangen:
Es war einmal ein kleiner Prinz, der wohnte auf einem Planeten, der kaum größer war als er selbst, und er brauchte einen Freund … Für die, die das Leben richtig verstehen, würde das viel glaubwürdiger klingen.
Denn ich möchte nicht, daß man mein Buch leicht nimmt. Ich empfinde so viel Kummer beim Erzählen dieser Erinnerungen. Es ist nun schon sechs Jahre her, daß mein Freund mit seinem Schaf davongegangen ist. Wenn ich hier versuche, ihn zu beschreiben, so tue ich das, um ihn nicht zu vergessen.
Es ist traurig einen Freund zu vergessen. Nicht jeder hat einen Freund gehabt. Und ich könnte wie diegroßen Leute werden, die sich nur für Ziffern interessieren.
Deshalb habe ich mir schließlich auch einen Farbenkasten und Zeichenstifte gekauft. Es ist schwer, sich in meinem Alter noch einmal mit dem Zeichnen einzulassen, wenn man seit seinem sechsten Lebensjahre nie andere Versuche gemacht hat als die mit einer geschlossenen und offenen Klapperschlange.
Ich werde selbstverständlich versuchen, die Bilder so wirklichkeitsgetreu wie möglich zu machen. Aber ich bin nicht ganz sicher, ob es mir gelingen wird. Die eine Zeichnung geht, die andere ist schon nicht mehr ähnlich.
Ich irre mich auch mitunter in den Maßen. Da ist der kleine Prinz zu groß und da ist er zu klein. Auch die Farbe seiner Kleider macht mir Kummer. Dann probiere ich hin und her, so gut es eben geht.
Ich werde mich vermutlich auch bei wichtigeren Einzelheiten irren. Aber das muß man doch schon nachsehen. Mein Freund hat mir nie Erklärungen gegeben. Er glaubte wahrscheinlich, ich sei wie er. Aber ich bin leider nicht imstande, durch die Kistenbretter hindurch Schafe zu sehen. Ich gleiche doch wohl schon eher den großen Leuten. Ich mußte ja im Laufe der Zeit älter werden.
<h1>KAPITEL V</h1>
Jeden Tag erfuhr ich etwas Neues über den Planeten, über die Abreise und über die Fahrt. Das ergab sich ganz sachte im Laufe meiner Überlegungen. So lernte ich am dritten Tage die Tragödie der Affenbrotbäume kennen.
Auch dies verdanke ich schließlich dem Schaf, denn unvermittelt fragte mich der kleine Prinz, als wäre er von einem schweren Zweifel geplagt:
»Es stimmt doch, daß Schafe Stauden fressen?«
»Ja, das stimmt.«
»Ach, da bin ich froh!«
Ich verstand nicht, warum es so wichtig war, daß Schafe Stauden fressen. Aber der kleine Prinz fügte hinzu:
»Dann fressen sie doch auch Affenbrotbäume?«
Ich erklärte dem kleinen Prinzen ausführlich, daß Affenbrotbäume doch keine Stauden sind, sondern kirchturmhohe Bäume, und selbst wenn er eine ganze Herde Elefanten mitnähme, würde diese Herde nicht mit einem einzigen Affenbrotbaum fertig werden.
Der Einfall mit den Elefanten brachte ihn zum Lachen.
»Man müßte sie übereinanderstellen …«
<img14>
Aber dann bemerkte er klugerweise:
»Bevor die Affenbrotbäume groß werden, fangen sie ja erst damit an, klein zu sein.«
»Das ist schon richtig. Aber warum willst du, daß deine Schafe die kleinen Affenbrotbäume fressen?«
Er antwortete: »Schon gut! Wir werden ja sehen!« als ob es sich da um das klarste Ding der Welt handelte.
Und ich mußte meinen ganzen Verstand aufbieten, um der Sache auf den Grund zu kommen.
In der Tat gab es auf dem Planeten des kleinen Prinzen wie auf allen Planeten gute Gewächse und schlechte Gewächse. Infolgedessen auch gute Samenkörner von guten Gewächsen und schlechte Samenkörner von schlechten Gewächsen.
Aber die Samen sind unsichtbar. Sie schlafen geheimnisvoll in der Erde, bis es einem von ihnen einfällt, aufzuwachen. Dann streckt er sich und treibt zuerst schüchtern einen entzückenden kleinen Sproß zur Sonne, einen ganz harmlosen.
Wenn es sich um einen Radieschen- oder Rosentrieb handelt, kann man ihn wachsen lassen, wie er will. Aber wenn es sich um eine schädliche Pflanze handelt, muß man die Pflanze beizeiten herausreißen, sobald man erkannt hat, was für eine es ist.
Auf dem Planeten des kleinen Prinzen gab es fürchterliche Samen … und das waren die Samen der Affenbrotbäume. Der Boden des Planeten war voll davon.
Aber einen Affenbrotbaum kann man, wenn man ihn zu spät angeht, nie mehr loswerden. Er bemächtigt sich des ganzen Planeten. Er durchdringt ihn mit seinen Wurzeln. Und wenn der Planet zu klein ist und dieAffenbrotbäume zu zahlreich werden, sprengen sie ihn.
»Es ist eine Frage der Disziplin«, sagte mir später der kleine Prinz. »Wenn man seine Morgentoilette beendet hat, muß man sich ebenso sorgfältig an die Toilette des Planeten machen. Man muß sich regelmäßig dazu zwingen, die Sprößlinge der Affenbrotbäume auszureißen, sobald man sie von den Rosensträuchern unterscheiden kann, denen sie in der Jugend sehr ähnlich sehen. Das ist eine zwar langweilige, aber leichte Arbeit.«
Und eines Tages riet er mir, ich solle mich bemühen, eine schöne Zeichnung zustande zu bringen, damit es den Kindern bei mir daheim auch richtig in den Kopf gehe.
<img15>
»Wenn sie eines Tages auf die Reise gehen«, sagte er, »kann es ihnen zugute kommen. Zuweilen macht es ja wohl nichts aus, wenn man seine Arbeit auf später verschiebt. Aber wenn es sich um Affenbrotbäume handelt, führt das stets zur Katastrophe. Ich habe einen Planeten gekannt, den ein Faulpelz bewohnte. Er hatte drei Sträucher übersehen …«
Und so habe ich denn diesen Planeten nach den Angaben des kleinen Prinzen gezeichnet. Ich nehme nicht gerne den Tonfall eines Moralisten an. Aber die Gefährlichkeit der Affenbrotbäume ist so wenig bekannt, und die Gefahren, die jedem drohen, der sich auf einen Asteroiden verirrt, sind so beträchtlich, daß ich für dieses eine Mal aus meiner Zurückhaltung heraustrete.
Ich sage: Kinder, Achtung! Die Affenbrotbäume! Um meine Freunde auf eine Gefahr aufmerksam zu machen, die — unerkannt — ihnen wie mir seit langem droht, habe ich so viel an dieser Zeichnung gearbeitet. Die Lehre, die ich damit gebe, ist gewiß der Mühe wert.
<img16>
Ihr werdet euch vielleicht fragen: Warum enthält dieses Buch nicht noch andere, ebenso großartige Zeichnungen wie die Zeichnung von den Affenbrotbäumen? Die Antwort ist sehr einfach: Ich habe wohl den Versuch gewagt, aber es ist mir nicht gelungen. Als ich die Affenbrotbäume zeichnete, war ich vom Gefühl der Dringlichkeit beseelt.
<h1>KAPITEL VI</h1>
Ach, kleiner Prinz, so nach und nach habe ich dein kleines schwermütiges Leben verstanden. Lange Zeit hast du, um dich zu zerstreuen, nichts anderes gehabt als die Lieblichkeit der Sonnenuntergänge. Das erfuhr ich am Morgen des vierten Tages, als du mir sagtest:
»Ich liebe Sonnenuntergänge sehr. Komm, laß uns einen Sonnenuntergang anschauen …«
»Da muß man noch warten …«
»Worauf denn warten?«
»Warten, bis die Sonne untergeht.«
Du hast zuerst ein sehr erstauntes Gesicht gemacht und dann über dich selber gelacht. Und du hast zu mir gesagt:
»Ich bilde mir immer ein, ich sei zu Hause!«
In der Tat. Wenn es in den Vereinigten Staaten Mittag ist, geht die Sonne, wie jedermann weiß, in Frankreich unter. Um dort einem Sonnenuntergang beizuwohnen, müßte man in einer Minute nach Frankreich fliegen können.
Unglücklicherweise ist Frankreich viel zu weit weg. Aber auf deinem so kleinen Planeten genügte es, den Sessel um einige Schritte weiterzurücken. Und du erlebtest die Dämmerung, so oft du es wünschtest …
»An einem Tag habe ich die Sonne dreiundvierzigmal untergehen sehn!«
Und ein wenig später fügtest du hinzu:
»Du weißt doch, wenn man recht traurig ist, liebt man die Sonnenuntergänge …«
»Am Tage mit den dreiundvierzigmal warst du also besonders traurig?«
Aber der kleine Prinz antwortete nicht.
<img17>
<h1>KAPITEL VII</h1>
Am fünften Tag war es wieder das Schaf, das ein Lebensgeheimnis des kleinen Prinzen enthüllen half. Er fragte mich unvermittelt, ohne Umschweife, als pflückte er die Frucht eines in langem Schweigen gereiften Problems:
»Wenn ein Schaf Sträucher frißt, so frißt es doch auch die Blumen?«
»Ein Schaf frißt alles, was ihm vors Maul kommt.«
»Auch die Blumen, die Dornen haben?«
»Ja. Auch die Blumen, die Dornen haben.«
»Wozu haben sie dann die Dornen?«
Ich wußte es nicht. Ich war gerade mit dem Versuch beschäftigt, einen zu streng angezogenen Bolzen meines Motors abzuschrauben. Ich war in großer Sorge, da mir meine Panne sehr bedenklich zu erscheinen begann, und ich machte mich aufs Schlimmste gefaßt, weil das Trinkwasser zur Neige ging.
»Was für einen Zweck haben die Dornen?«
Der kleine Prinz verzichtete niemals auf eine Frage, wenn er sie einmal gestellt hatte. Ich war völlig mit meinem Bolzen beschäftigt und antwortete aufs Geratewohl:
»Die Dornen, die haben gar keinen Zweck, die Blumen lassen sie aus reiner Bosheit wachsen!«
»Oh!«
Er schwieg. Aber dann warf er mir in einer Art Verärgerung zu:
»Das glaube ich dir nicht! Die Blumen sind schwach. Sie sind arglos. Sie schützen sich, wie sie können. Sie bilden sich ein, daß sie mit Hilfe der Dornen gefährlich wären …«
Ich antwortete nichts und sagte mir im selben Augenblick: Wenn dieser Bolzen noch lange bockt, werde ich ihn mit einem Hammerschlag heraushauen müssen. Der kleine Prinz störte meine Überlegungen von neuem:
»Und du glaubst, daß die Blumen …«
»Aber nein! Aber nein! Ich glaube nichts! Ich habe irgend etwas dahergeredet. Wie du siehst, beschäftige ich mich mit wichtigeren Dingen!«
Er schaute mich verdutzt an.
»Mit wichtigeren Dingen!«
Er sah mich an, wie ich mich mit dem Hammer in der Hand und vom Schmieröl verschmutzten Händen über einen Gegenstand beugte, der ihm ausgesprochen häßlich erscheinen mußte.
»Du sprichst ja wie die großen Leute!«
Das beschämte mich. Er aber fügte unbarmherzig hinzu:
»Du verwechselst alles, du bringst alles durcheinander!«
Er war wirklich sehr aufgebracht. Er schüttelte sein goldenes Haar im Wind.
»Ich kenne einen Planeten, auf dem ein purpurroter Herr haust. Er hat nie den Duft einer Blume geatmet. Er hat nie einen Stern angeschaut. Er hat nie jemanden geliebt. Er hat nie etwas anderes als Additionen gemacht. Und den ganzen Tag wiederholt er wie du: Ich bin ein ernsthafter Mann! Ich bin ein ernsthafter Mann! Und das macht ihn ganz geschwollen vor Hochmut. Aber das ist kein Mensch, das ist ein Schwamm.«
»Ein was?«
»Ein Schwamm!«
Der kleine Prinz war jetzt ganz blaß vor Zorn.
»Es sind nun Millionen Jahre, daß die Blumen Dornen hervorbringen. Es sind Millionen Jahre, daß die Schafe trotzdem die Blumen fressen. Und du findest es unwichtig, wenn man wissen möchte, warum sie sich so viel Mühe geben, Dornen hervorzubringen, die zu nichts Zweck haben? Dieser Kampf der Schafe mit den Blumen soll unwichtig sein? Weniger ernsthaft als die Additionen eines dicken, roten Mannes?
Und wenn ich eine Blume kenne, die es in der ganzen Welt nur ein einziges Mal gibt, nirgends andersals auf meinem kleinen Planeten, und wenn ein kleines Schaf, ohne zu wissen, was es tut, diese Blume eines Morgens so mit einem einzigen Biß auslöschen kann, — das soll nicht wichtig sein?!«
<img18>
Er wurde rot vor Erregung und fuhr fort:
»Wenn einer eine Blume liebt, die es nur ein einziges Mal gibt auf allen Millionen und Millionen Sternen, dann genügt es ihm völlig, daß er zu ihnen hinaufschaut, um glücklich zu sein. Er sagt sich: Meine Blume ist da oben, irgendwo … Wenn aber das Schaf die Blume frißt, so ist es für ihn, als wären plötzlich alle Sterne ausgelöscht! Und das soll nicht wichtig sein?«
Er konnte nichts mehr sagen. Er brach plötzlich in Schluchzen aus. Die Nacht war hereingebrochen. Ich hatte mein Werkzeug weggelegt. Mein Hammer, mein Bolzen, der Durst und der Tod, alles war mir gleichgültig. Es galt auf einem Stern, einem Planeten, auf dem meinigen, hier auf der Erde, einen kleinen Prinzen zu trösten! Ich nahm ihn in die Arme. Ich wiegte ihn. Ich flüsterte ihm zu:
»Die Blume, die du liebst, ist nicht in Gefahr … Ich werde ihm einen Maulkorb zeichnen, deinem Schaf … Ich werde dir einen Zaun für deine Blume zeichnen … Ich …«
Ich wußte nicht, was ich noch sagen sollte. Ich kam mir sehr ungeschickt vor. Ich wußte nicht, wie ich zu ihm gelangen, wo ich ihn erreichen konnte … Es ist so geheimnisvoll, das Land der Tränen.
<h1>KAPITEL VIII</h1>
Bald sollte ich jene Blume besser kennen lernen. Es hatte auf dem Planeten des kleinen Prinzen immer schon Blumen gegeben, sehr einfache, aus einem einzigen Kranz von Blütenblättern geformt; sie spielten keine große Rolle und störten niemanden. Sie leuchteten eines Morgens im Grase auf und erloschen am Abend.
Aber jene eine hatte eines Tages Wurzel geschlagen, aus einem Samen, weiß Gott woher, und der kleine Prinz hatte diesen Sproß, der den andern Sprößlingen nicht glich, sehr genau überwacht. Das konnte eine neue Art Affenbrotbaum sein.
Aber der Strauch hörte bald auf zu wachsen und begann, eine Blüte anzusetzen. Der kleine Prinz, der der Entwicklung einer riesigen Knospe beiwohnte, fühlte wohl, es müsse eine wunderbare Erscheinung aus ihr hervorgehen, aber die Blume wurde nicht fertig damit, sich in ihrer grünen Kammer auf ihre Schönheit vorzubereiten.
Sie wählte ihre Farben mit Sorgfalt, sie zog sich langsam an, sie ordnete ihre Blütenblätter eins nach dem andern. Sie wollte nicht wie die Mohnblüten ganz zerknittert herauskommen. Sie wollte nicht früher erscheinen als im vollen Ornat ihrer Schönheit. Nun ja! sie wollte gefallen.
Ihre geheimnisvolle Toilette hatte also Tage und Tage gedauert. Und dann, eines Morgens, gerade zur Stunde des Sonnenaufganges, hatte sie sich enthüllt.
<img19>
Und die, die mit solcher Genauigkeit gearbeitet hatte, sagte gähnend:
»Ach! ich bin kaum aufgewacht … Ich bitte um Verzeihung … Ich bin noch ganz zerrauft …«
Da konnte der kleine Prinz seine Bewunderung nicht mehr verhalten:
»Wie schön Sie sind!«
»Nicht wahr?« antwortete sanft die Blume. »Und ich bin zugleich mit der Sonne geboren …«
Der kleine Prinz erriet wohl, daß sie nicht allzu bescheiden war, aber sie war so rührend!
»Ich glaube, es ist Zeit zum Frühstücken«, hatte sie bald hinzugefügt, »hätten Sie die Güte, an mich zu denken?«
Und völlig verwirrt hatte der kleine Prinz eine Gießkanne mit frischem Wasser geholt und die Blume bedient.
<img20>
So hatte sie ihn sehr bald schon mit ihrer etwas scheuen Eitelkeit gequält. Eines Tages zum Beispiel, als sie von ihren vier Dornen sprach, hatte sie zum kleinen Prinzen gesagt:
»Sie sollen nur kommen, die Tiger, mit ihren Krallen!«
<img21>
»Es gibt keine Tiger auf meinem Planeten«, hatte der kleine Prinz eingewendet, »und die Tiger fressen auch kein Gras.«
»Ich bin kein Gras«, hatte die Blume sanft geantwortet.
»Verzeihen Sie mir …«
»Ich fürchte mich nicht vor den Tigern, aber mir graut vor der Zugluft. Hätten Sie keinen Wandschirm?«
<img22>
Grauen vor Zugluft? … Das sind schlechte Aussichten für eine Pflanze, hatte der kleine Prinz festgestellt. Diese Blume ist recht schwierig …
»Am Abend werden Sie mich unter einen Glassturz stellen. Es ist sehr kalt bei Ihnen. Das ist schlecht eingerichtet. Da, wo ich herkomme …«
<img23>
Aber sie hatte sich unterbrochen. Sie war in Form eines Samenkorns gekommen. Sie hatte nichts von den anderen Welten wissen können. Beschämt, sich bei einer so einfältigen Lüge ertappen zu lassen, hatte sie zwei- oder dreimal gehustet, um den kleinen Prinzen ins Unrecht zu setzen:
»Der Wandschirm …?«
»Ich wollte ihn gerade holen, aber Sie sprachen mit mir!«
Dann hatte sie sich neuerlich zu ihrem Husten gezwungen, um ihm trotzdem Gewissensbisse aufzunötigen.
So hatte der kleine Prinz trotz des guten Willens seiner Liebe rasch an ihr zu zweifeln begonnen, ihre belanglosen Worte bitter ernst genommen und war sehr unglücklich geworden.
»Ich hätte nicht auf die hören sollen«, gestand er mir eines Tages. »Man darf den Blumen nicht zuhören, man muß sie anschauen und einatmen. Die meine erfüllte den Planeten mit Duft, aber ich konnte seiner nicht froh werden. Diese Geschichte mit den Krallen, die mich so gereizt hat, hätte mich rühren sollen.«
Er vertraute mir noch an:
»Ich habe das damals nicht verstehen können! Ich hätte sie nach ihrem Tun und nicht nach ihren Worten beurteilen sollen. Sie duftete und glühte für mich. Ich hätte niemals fliehen sollen! Ich hätte hinter all den armseligen Schlichen Ihre Zärtlichkeit erraten sollen. Die Blumen sind so widerspruchsvoll! Aber ich war zu jung, um sie lieben zu können.«
<h1>KAPITEL IX</h1>
<img24>
Ich glaube, daß er zu seiner Flucht einen Zug wilder Vögel benutzt hat. Am Morgen seiner Abreise brachte er seinen Planeten schön in Ordnung. Sorgfältig fegte er seine tätigen Vulkane. Er besaß zwei tätige Vulkane, das war sehr praktisch zum Frühstückkochen.
Er besaß auch einen erloschenen Vulkan. Da er sich aber sagte: Man kann nie wissen! fegte er auch den erloschenen Vulkan. Wenn sie gut gefegt werden, brennen die Vulkane sanft und regelmäßig, ohne Ausbrüche. Die Ausbrüche der Vulkane sind nichts weiter als Kaminbrände.
Es ist klar: Wir auf unserer Erde sind viel zu klein, um unsere Vulkane zu kehren. Deshalb machen sie uns so viel Verdruß.
<img25>
Der kleine Prinz riß auch ein bißchen schwermütig die letzten Triebe des Affenbrotbaumes aus. Er glaubte nicht, daß er jemals zurückkehren müsse. Aber alle diese vertrauten Arbeiten erschienen ihm an diesem Morgen ungemein süß.
Und, als er die Blume zum letztenmal begoß und sich anschickte, sie unter den Schutz der Glasglocke zu stellen, entdeckte er in sich das Bedürfnis zu weinen.
»Adieu«, sagte er zur Blume.
Aber sie antwortete ihm nicht.
»Adieu«, wiederholte er.
Die Blume hustete. Aber das kam nicht von der Erkältung.
»Ich bin dumm gewesen«, sagte sie endlich zu ihm. »Ich bitte dich um Verzeihung. Versuche, glücklich zu sein.«
Es überraschte ihn, daß die Vorwürfe ausblieben. Er stand ganz fassungslos da, mit der Glasglocke in der Hand. Er verstand diese stille Sanftmut nicht.
»Aber ja, ich liebe dich«, sagte die Blume. »Du hast nichts davon gewußt. Das ist meine Schuld. Es ist ganz unwichtig. Aber du warst ebenso dumm wie ich. Versuche, glücklich zu sein … Laß diese Glasglocke liegen! Ich will sie nicht mehr …«
»Aber der Wind …«
»Ich bin nicht so stark erkältet, daß … Die frische Nachtluft wird mir gut tun. Ich bin eine Blume.«
»Aber die Tiere …«
»Ich muß wohl zwei oder drei Raupen aushalten, wenn ich die Schmetterlinge kennenlernen will. Auch das scheint sehr schön zu sein. Wer wird mich sonst besuchen? Du wirst ja weit weg sein. Was aber die großen Tiere angeht, so fürchte ich mich nicht. Ich habe meine Krallen.«
Und sie zeigt treuherzig ihre vier Dornen. Dann fügte sie noch hinzu:
»Zieh es nicht so in die Länge, das ist ärgerlich. Du hast dich entschlossen zu reisen. So geh!«
Denn sie wollte nicht, daß er sie weinen sähe. Es war eine so stolze Blume.
<h1>KAPITEL X</h1>
Er befand sich in der Region der Asteroiden 325, 326, 327, 328, 329 und 330. Er begann also, sie zu besuchen, um sich zu beschäftigen und um sich zu bilden.
Auf dem ersten wohnte ein König. Der König thronte in Purpur und Hermelin auf einem sehr einfachen und dabei sehr königlichen Thron.
<img26>
»Ah! Sieh da, ein Untertan«, rief der König, als er den kleinen Prinzen sah.
Und der kleine Prinz fragte sich: Wie kann er mich kennen, da er mich noch nie gesehen hat!
Er wußte nicht, daß für die Könige die Welt etwas höchst Einfaches ist: Alle Menschen sind Untertanen.
»Komm naher, daß ich dich besser sehe«, sagte der König und war ganz stolz, daß er endlich für jemanden König war.
Der kleine Prinz schaute sich nach einer Sitzgelegenheit um, aber der ganze Planet war bedeckt von dem herrlichen Hermelinmantel. Er blieb also stehen, und da er müde war, gähnte er.
»Es verstößt gegen die Etikette, in Gegenwart eines Königs zu gähnen«, sagte der Monarch. »Ich verbiete es dir.«
»Ich kann es nicht unterdrücken«, antwortete der kleine Prinz ganz verwirrt. »Ich habe eine weite Reise gemacht und habe nicht geschlafen …«
»Dann«, sagte der König, »befehle ich dir zu gähnen. Ich habe seit Jahren niemanden gähnen sehen, das Gähnen ist für mich eine Seltenheit. Los! gähne noch einmal! Es ist ein Befehl.«
»Das ängstigt mich, ich kann nicht mehr …«, stammelte der kleine Prinz und errötete.
»Hm, hm!« antwortete der König. »Also dann … befehle ich dir, bald zu gähnen und bald …«
Er murmelte ein bißchen und schien verärgert.
Denn der König hielt in hohem Maße darauf, daß man seine Autorität respektiere. Er duldete keinen Ungehorsam. Er war ein absoluter Monarch. Aber da er sehr gütig war, gab er vernünftige Befehle.
»Wenn ich geböte«, pflegte er zu sagen, »wenn ich einem General geböte, sich in einen Seevogel zu verwandeln, und wenn dieser General nicht gehorchte, es wäre nicht die Schuld des Generals. Es wäre meine Schuld.«
»Darf ich mich setzen?« fragte schüchtern der kleine Prinz.
»Ich befehle dir, dich zu setzen«, antwortete der König und zog einen Zipfel seines Hermelinmantels majestätisch an sich heran.
Aber der kleine Prinz staunte. Der Planet war winzig klein. Worüber konnte der König wohl herrschen?
»Herr«, sagte er zu ihm … »ich bitte, verzeiht mir, daß ich Euch frage …«
»Ich befehle dir, mich zu fragen«, beeilte sich der König zu sagen.
»Herr … worüber herrscht Ihr?«
»Über alles«, antwortete der König mit großer Einfachheit.
»Über alles?«
Der König wies mit einer bedeutsamen Gebärde auf seinen Planeten, auf die anderen Planeten und auf die Sterne.
»Über all das?« sagte der kleine Prinz.
»Über all das …«, antwortete der König.
Denn er war nicht nur ein absoluter Monarch, sondern ein universeller.
»Und die Sterne gehorchen Euch?«
»Gewiß«, sagte der König. »sie gehorchen aufs Wort. Ich dulde keinen Ungehorsam.«
Solche Macht verwunderte den kleinen Prinzen sehr. Wenn er sie selbst gehabt hätte, wäre es ihm möglich gewesen, nicht dreiundvierzig, sondern zweiundsiebzig oder sogar hundert oder selbst zweihundert Sonnenuntergängen an ein und demselben Tage beizuwohnen, ohne daß er seinen Sessel hätte rücken müssen.
Und da er sich in der Erinnerung an seinen kleinen verlassenen Planeten ein bißchen traurig fühlte, faßte er sich ein Herz und bat den König um eine Gnade:
»Ich möchte einen Sonnenuntergang sehen … Machen Sie mir die Freude … Befehlen Sie der Sonne unterzugehen …«
»Wenn ich einem General geböte, nach der Art der Schmetterlinge von einer Blume zu andern zu fliegen oder eine Tragödie zu schreiben oder sich in einen Seevogel zu verwandeln, und wenn dieser General den erhaltenen Befehl nicht ausführte, wer wäre im Unrecht, er oder ich?«
»Sie wären es«, sagte der kleine Prinz überzeugt.
»Richtig. Man muß von jedem fordern, was er leisten kann«, antwortete der König. »Die Autorität beruht vor allem auf der Vernunft. Wenn du deinem Volke befiehlst, zu marschieren und sich ins Meer zu stürzen, wird es revoltieren. Ich habe das Recht, Gehorsam zu fordern, weil meine Befehl vernünftig sind.«
»Was ist also mit meinem Sonnenuntergang?« erinnerte der kleine Prinz, der niemals eine Frage vergaß, wenn er sie einmal gestellt hatte.
»Deinen Sonnenuntergang wirst du haben. Ich werde ihn befehlen. Aber in meiner Herrscherweisheit werde ich warten, bis die Bedingungen dafür günstig sind.«
»Wann wird das sein?« erkundigte sich der kleine Prinz.
»Hm, hm!« antwortete der König, der zunächst einen großen Kalender studierte, »hm, hm! Das wird sein gegen … gegen … das wird heute abend gegen sieben Uhr vierzig sein! Und du wirst sehen, wie man mir gehorcht.«
Der kleine Prinz gähnte. Es tat ihm leid um den versäumten Sonnenuntergang. Er langweilte sich schon ein bißchen.
»Ich habe hier nichts mehr zu tun«, sagte er zum König. »Ich werde wieder abreisen!«
»Reise nicht ab«, antwortete der König, der so stolz war, einen Untertanen zu haben, »ich mache dich zum Minister!«
»Zu was für einem Minister?«
»Zum … zum Justizminister!«
»Aber es ist niemand da, über den man richten könnte!«
»Das weiß man nicht«, sagte der König. »Ich habe die Runde um mein Königreich noch nicht gemacht. Ich bin sehr alt, ich habe keinen Platz für einen Wagen und das Gehen macht mich müde.«
»Oh! Aber ich habe schon gesehen«, sagte der kleine Prinz, der sich bückte, um einen Blick auf die andere Seite des Planeten zu werfen, »es ist auch dort drüben niemand …«
»Du wirst also über dich selbst richten«, antwortete ihm der König. »Das ist das Schwerste. Es ist viel schwerer, sich selbst zu verurteilen, als über andere zu richten. Wenn es dir gelingt, über dich selbst gut zu Gericht zu sitzen, dann bist du ein wirklicher Weiser.«
»Ich«, sagte der kleine Prinz, »ich kann über mich richten, wo immer ich bin. Dazu brauche ich nicht hier zu wohnen.«
»Hm, hm!« sagte der König, »ich glaube, daß es auf meinem Planeten irgendwo eine alte Ratte gibt. Ich höre sie in der Nacht. Du könntest Richter über diese alte Ratte sein. Du wirst sie von Zeit zu Zeit zum Tode verurteilen. So wird ihr Leben von deiner Rechtsprechung abhängen. Aber du wirst sie jedesmal begnadigen, um sie aufzusparen. Es gibt nur eine.«
»Ich liebe es nicht, zum Tode zu verurteilen«, antwortete der kleine Prinz, »und ich glaube wohl, daß ich jetzt gehe.«
»Nein«, sagte der König.
Aber der kleine Prinz, der seine Vorbereitungen bereits getroffen hatte, wollte dem alten Monarchen nicht wehtun:
»Wenn Eure Majestät Wert auf pünktlichen Gehorsam legen, könnten Sie mir einen vernünftigen Befehl erteilen. Sie könnten mir zum Beispiel befehlen, innerhalb eine Minute zu verschwinden. Es scheint mir, daß die Umstände günstig sind …«
Da der König nichts erwiderte, zögerte der kleine Prinz zuerst, dann brach er mit einem Seufzer auf.
»Ich mache dich zu meinem Gesandten«, beeilte sich der König, ihm nachzurufen.
Er gab sich den Anschein großer Autorität.
Die großen Leute sind sehr sonderbar, sagte sich der kleine Prinz auf seiner Reise.
<h1>KAPITEL XI</h1>
Der zweite Planet war von einem Eitlen bewohnt.
<img27>
»Ah, ah, schau, schau, ein Bewunderer kommt zu Besuch!« rief der Eitle von weitem, sobald er des kleinen Prinzen ansichtig wurde.
Denn für die Eitlen sind die anderenLeute Bewunderer.
»Guten Tag«, sagte der kleine Prinz. »Sie haben einen spaßigen Hut auf.«
»Der ist zum Grüßen«, antwortete ihm der Eitle. »Er ist zum Grüßen, wenn man mir zujauchzt. Unglücklicherweise kommt hier niemand vorbei.«
»Ach ja?« sagte der kleine Prinz, der nichts davon begriff.
»Schlag deine Hände zusammen«, empfahl ihm der Eitle.
Der kleine Prinz schlug seine Hände gegeneinander. Der Eitle grüßtebescheiden, indem er seinen Hut lüftete.
Das ist unterhaltender als der Besuch beim König, sagte sich der kleine Prinz. Und er begann von neuem die Hände zusammenzuschlagen. Der Eitle wieder fuhr fort, seinen Hut grüßend zu lüften.
Nach fünf Minuten wurde der kleine Prinz der Eintönigkeit dieses Spieles überdrüssig:
»Und was muß man tun«, fragte er, »damit der Hut herunterfällt?«
Aber der Eitle hörte ihn nicht. Die Eitlen hören immer nur die Lobreden.
»Bewunderst du mich wirklich sehr?« fragte er den kleinen Prinzen.
»Was heißt bewundern?«
»Bewundern heißt erkennen, daß ich der schönste, der bestangezogene, der reichste und der intelligenteste Mensch des Planeten bin.«
»Aber du bist doch allein auf deinem Planeten!«
»Mach mir die Freude, bewundere mich trotzdem!«
»Ich bewundere dich«, sagte der kleine Prinz, indem er ein bißchen die Schultern hob, »aber wozu nimmst du das wichtig?«
Und der kleine Prinz machte sich davon.
Die großen Leute sind entschieden sehr verwunderlich, stellte er auf seiner Reise fest.</textarea>
